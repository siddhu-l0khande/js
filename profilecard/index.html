<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="https://img.freepik.com/free-vector/cute-rabbit-cartoon-character-vector_1308-146358.jpg" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">
                siddhu_001_
            </span>
            <span class="name2">
                coder&cs-student
            </span>
        </div>
        <div class="media-button">
            <a href="#" style="background-color: #4267f2;"  class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background-color: #1da1f2;"class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" style="background-color:#e1306c;" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" style="background-color: #ff0000;" class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
            
        </div>

        <div class="btn">
            <button>Follow</button>
            <button>Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-comment' ></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">15k</span>
            </div>
        </div>
    </div> 

   
    
</body>
</html>
