<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>currency-convertor</title>
</head>
<body>
    <div class="container">
        <div class="app-details">
            <img src="https://media.licdn.com/dms/image/D4D12AQFq9CAlVcXr3g/article-cover_image-shrink_720_1280/0/1673980988900?e=2147483647&v=beta&t=g_VjCi_pbE-J4RQRh6xAUZsWh3HQ6jVpIJaw4tEsFaE" class="app-icon">
            <h1 class="app-title">Currency-convertor</h1>
        </div>
        <label for="amount">Amount</label>
        <input type="number" id="amount" value="100">
        <div class="dropdown">
            <select name="" id="from-currency-select"></select>
            <select name="" id="to-currency-select"></select>
        </div>
        <button id="convert-btn">Convert</button>

        <p id="result"></p>
    </div>



    <script src="app.js"></script>
</body>
</html>
