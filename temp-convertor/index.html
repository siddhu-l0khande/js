<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temp-convertor</title>
</head>
<body>
    <div class="container">
        <div class="heading">Temp-convertor</div>
        <div class="input1">
            <label for="input1" >Enter Temperature in Calcius :</label>
            <input type="number" id="calcius" placeholder="Enter Temperature in Calcius">
        </div>
        <div class="input2">
            <label for="input2" >Enter Temperature in kalvin :</label>
            <input type="number" id="kalvin" placeholder="Enter Temperature in kalvin">
        </div>
        <div class="input3">
            <label for="input3" >Enter Temperature in farenhite :</label>
            <input type="number" id="Farenhite" placeholder="Enter Temperature in farenhite">
        </div>
    </div>




    <script src="app.js"></script>
</body>
</html>
