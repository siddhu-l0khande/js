<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple-slect</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="select-btn">
            <span class="btn-text">Select Language</span>
            <span class="arrow-down">
                <i class="fa-solid fa-chevron-down"></i>
            </span>
        </div>

        <ul class="list">
            <li class="item">
                <span class="checkbox">
                    <i class="fa-solid fa-check  check-icon"></i>
                </span>
                <span class="item-text">
                    HTML & CSS
                </span>
            </li>
            <li class="item">
                <span class="checkbox">
                    <i class="fa-solid fa-check  check-icon"></i>
                </span>
                <span class="item-text">
                    Bootstrap
                </span>
            </li>
            <li class="item">
                <span class="checkbox">
                    <i class="fa-solid fa-check  check-icon"></i>
                </span>
                <span class="item-text">
                    Javscript
                </span>
            </li>
            <li class="item">
                <span class="checkbox">
                    <i class="fa-solid fa-check  check-icon"></i>
                </span>
                <span class="item-text">
                    Node.Js
                </span>
            </li>
            <li class="item">
                <span class="checkbox">
                    <i class="fa-solid fa-check  check-icon"></i>
                </span>
                <span class="item-text">
                    React.Js
                </span>
            </li>
            <li class="item">
                <span class="checkbox">
                    <i class="fa-solid fa-check  check-icon"></i>
                </span>
                <span class="item-text">
                    Mongo-DB
                </span>
            </li>
        </ul>
    </div>
    






    <script src="app.js"></script>
</body>
</html>
