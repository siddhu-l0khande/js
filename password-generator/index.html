<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>password-genrator</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h2>Password-Generator</h2>
        </div>
        <div class="display">
            <input type="text" id="password-input" placeholder="password" disabled>
            <button id="copy">copy</button>
        </div>
        <div class="setting">
            <label for="" class="length">length</label>
            <input type="number" id="length" value="10" min="5" max="20" step="1">
        </div>
        <div class="setting">
            <label for="" class="uppercase">uppercase</label>
            <input type="checkbox" id="uppercase" checked>
        </div>
        <div class="setting">
            <label for="" class="lowercase">lowercase</label>
            <input type="checkbox" id="lowercase" checked>
        </div>
        <div class="setting">
            <label for="" class="number">Numbers</label>
            <input type="checkbox" id="number" checked>
        </div>
        <div class="setting">
            <label for="" class="symbol">special-character</label>
            <input type="checkbox" id="symbol" checked>
        </div>
        <div class="generate-btn">
            <button id="generate">
                Generate
            </button>
        </div>
        
    </div>





    <script src="app.js"></script>
</body>
</html>
